<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="q7m4TkuvgkE3NvbfXebmr_Lm0R7ldIfSX12qGQU9tOc" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>GGSIPU SGPA Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-CFCZCJ4JFF"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-CFCZCJ4JFF');
</script>

<body>

    <h1 class="page-title">GGSIPU B.Tech SGPA Calculator</h1>

    <div class="app">

        <div class="select-group">
            <select id="semSelect">
                <option value="">Select Semester</option>
                <option value="SEM1">Semester 1</option>
                <option value="SEM3">Semester 3</option>
            </select>

            <select id="branchSelect" disabled>
                <option value="">Select Branch</option>
            </select>
        </div>

        <div class="circle" id="circle">
            <div class="circle-inner">
                <div class="progress-text" id="progress">—</div>
                <div class="subject" id="subject">Select semester & branch</div>
            </div>
        </div>

        <input type="number" id="marks" placeholder="Enter marks (0–100)" min="0" max="100" inputmode="numeric"
            enterkeyhint="next" autocomplete="off" disabled />

        <button type="button" id="nextBtn" disabled>Next</button>

    </div>

    <!-- REVIEW SCREEN -->
    <div class="modal" id="reviewModal">
        <div class="modal-box review-box">
            <h2>Review Your Entries</h2>

            <button id="confirmBtn">Confirm & Calculate SGPA</button>

            <div id="reviewList"></div>
        </div>
    </div>

    <!-- RESULT -->
    <div class="modal" id="resultModal">
        <div class="modal-box">
            <h2>Your SGPA</h2>
            <div class="sgpa" id="finalSGPA">0.000</div>
            <button id="shareBtn">Save / Share Result</button>
            <button onclick="location.reload()">Restart</button>
        </div>
    </div>

    <!-- SHARE CARD -->
    <div id="shareCard">
        <h2>GGSIPU B.Tech</h2>
        <p id="shareMeta"></p>
        <hr>
        <div id="shareSubjects"></div>
        <hr>
        <h1 id="shareSGPA"></h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
