<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GGSIPU Result Fetcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="box">
    <h2>GGSIPU Result Fetch</h2>

    <img id="captchaImg" />

    <input id="username" placeholder="Username / Enrollment">
    <input id="password" type="password" placeholder="Password">
    <input id="captcha" placeholder="Enter Captcha">

    <button onclick="submitLogin()">Fetch Result</button>

    <pre id="output"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
