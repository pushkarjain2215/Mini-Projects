<!DOCTYPE html>
<html lang="en">

<head>
    <title>WebD Compiler</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Left section with input fields -->
        <div class="left">
            <div class="input-tab">
                <label for="html">HTML</label>
                <textarea id="html" placeholder="Enter HTML code here..."></textarea>
            </div>
            <div class="input-tab">
                <label for="css">CSS</label>
                <textarea id="css" placeholder="Enter CSS code here..."></textarea>
            </div>
            <div class="input-tab">
                <label for="js">JavaScript</label>
                <textarea id="js" placeholder="Enter JavaScript code here..."></textarea>
            </div>
            <button class="button" onclick="compileCode()">Compile</button>
        </div>

        <!-- Right section with output -->
        <div class="right">
            <div class="output-box" id="output">HIT COMPILE FOR PREVIEW</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
